<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaci 2</title>
</head>
<body>
    <style>
		/* Stilovi za formu */
		form {
			background-color: #09a1e7; /* postavite boju pozadine */
			padding: 15px; /* dodajte malo prostora oko forme */
			border-radius: 10px; /* dodajte zaobljene rubove */
            font-size: larger; font-family: fantasy;
            text-align:left;
            color: rgb(46, 5, 92);
		}
        </style>
    <h1>Order Form</h1>
    <form>
        <label for="yname">Your Name:</label>
        <input type="text" placeholder="Your Name" name="yname" id="yname">
        <br>
        <br>
        <label for="email">Your E-mail:</label>
        <input type="text" placeholder="Your E-mail" name="email" id="email">
        <br>
        <br>
        <label>Choose your product:</label>
        <input type="radio" name="products" value="product1" id="product1" ><label for="product1" >Product 1</label>
        <input type="radio" name="products"  value="product2" id="product2" ><label for="product2">Product 2</label>
        <input type="radio" name="products"  value="product3" id="product3"><label for="product3">Product 3</label>
        <br>
        <br>
        <label>Delivery Date:</label>
        <input type="date">
        <br>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" placeholder="Number" style="width: 25px;" value="3" name="quantity" id="quantity">
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="text" placeholder="Street Adress" name="address" id="address">
        <br>
        <br>
        <label for="city-select">City:</label>
        <select name="city" id="city-select">
            <option value="">Select city</option>
            <option value="Beijing">Beijing</option>
            <option value="Guangzhou">Guangzhou</option>
            <option value="Shanghai">Shanghai</option>
        </select>
        <br>
        <br>
        <label for="region">Region:</label>
        <select name="region" id="region">
            <option value="">Select region</option>
            <option value="region1">Region1</option>
            <option value="region2">Region2</option>
            <option value="region3">Region3</option>
        </select>


        <br>
        <br>
        <input type="checkbox" id="notify">
        <label for="notify">Notify me by email</label>

        <div>
            <br>
            <textarea id="message" placeholder="Your comment here" name="message" rows="10"></textarea>
        </div>
        <br>
        <button type="submit">Order</button>

    </form>
</body>
</html>
